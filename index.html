<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="fibo">Fibonacci Calculator</h1>
    <div>
        <label class="sentence" for="Fibonacci">The Fibonacci of: <input class="inputsec" type="number" id="number"
                name="number" placeholder="#"><button id="isBtn" type="button"
                class="btn btn-primary thebtn">Is</button></label>
        <span class="results hidden" id="result"></span>
        <span id="loader" class="spinner hidden"></span>
        <span id="fortytwo" class="fortytwo "></span>
        <div id="largfifty" class=" hidden largfifty">
            <div id="fiftytxt" class="fiftytxt"></div>
        </div>
        <div class="save">
            <input type="checkbox" id="chkBox" name="chkBox">
            <label for="chkBox"> Save Calculation</label>
        </div>
    </div>
    <div>
        <h1 class="results-list">Results</h1>
        <span id="loader1" class=" spinner hidden"></span>
        <div id="resultsBox">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
